env:
  browser: true
  es2022: true
extends:
  - 'plugin:vue/vue3-recommended'
  - 'eslint:recommended'
  - '@vue/typescript/recommended'
parserOptions:
  ecmaVersion: 12
plugins:
  - vue
  - '@typescript-eslint'
rules:
  vue/max-attributes-per-line:
    - error
    - singleline: 5
      multiline: 1
  no-restricted-imports:
    - error
    - patterns:
        - "../*"
        - "./*"
        - "./assets/*"
        - "./components/*"
        - "./pages/*"
        - "./public/*"
